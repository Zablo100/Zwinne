<h2 mat-dialog-title>Przypisz użytkownika do projektu</h2>
<mat-dialog-content>
  <p>Projekt: {{ projectName }}</p>
  <mat-form-field appearance="fill">
    <mat-label>Wybierz użytkownika</mat-label>
    <mat-select [(value)]="selectedStudentId">
      <mat-option *ngFor="let student of students" [value]="student.id">
        {{ student.displayName }}
      </mat-option>
    </mat-select>
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="onClose()">Anuluj</button>
  <button mat-raised-button color="primary" (click)="onAssign()">Przypisz</button>
</mat-dialog-actions>
