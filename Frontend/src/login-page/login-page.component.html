<div *ngIf="isLoggedIn; else otherContent">
</div>
<ng-template #otherContent>
  <div class="container d-flex justify-content-center body content">
    <div class="row border rounded-4 p-3 bg-white shadow box-area" *ngIf="!isLoggedIn">
      <div class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box" style="background-image:url(https://marcinkordowski.com/wp-content/uploads/2018/02/digital-project-management-specjalizacja-czy-zbedna-teoria.png)">
      </div>
      <div class="col-md-6 right-box">
        <form
          *ngIf="!isLoggedIn"
          name="form"
          (ngSubmit)="f.form.valid && onSubmit()"
          #f="ngForm"
          novalidate>
          <div class="row align-items-center">
            <div class="header-text mb-4">
              <h2 class="text">Aplikacja do zarządzania projektami</h2>
            </div>
            <div class="input-group mb-3">
              <input
                type="email"
                class="form-control form-control-lg bg-light fs-6"
                name="email"
                [(ngModel)]="form.email"
                required
                #email="ngModel"
                [ngClass]="{ 'is-invalid': f.submitted && email.errors }"
                placeholder="Email"
              />
              <div *ngIf="email.errors && f.submitted" class="invalid-feedback">
                Email is required!
              </div>
            </div>

            <div class="input-group mb-1">
              <input
                type="password"
                class="form-control"
                name="password"
                [(ngModel)]="form.password"
                required
                #password="ngModel"
                [ngClass]="{ 'is-invalid': f.submitted && password.errors }"
                class="form-control form-control-lg bg-light fs-6" placeholder="Hasło"/>
            </div>
            <div *ngIf="password.errors && f.submitted" class="invalid-feedback">
              <div *ngIf="password.errors['required']">Password is required</div>
              <div *ngIf="password.errors['minlength']">
                Password must be at least 6 characters
              </div>
            </div>

          </div>
          <div class="input-group mb-3">
            <button type="submit" class="btn btn-lg w-100 fs-6 but-class">Zaloguj się</button>
          </div>
          <div class="form-group">
            <div *ngIf="f.submitted && isLoginFailed" class="alert alert-danger" role="alert">
              Operacja nie powiodła się: {{ errorMessage }}
            </div>
          </div>
        </form>
        <div class="row">
          <small>Nie masz konta? <a href="/register">Zarejestruj się</a></small>
        </div>

      </div>
    </div>
  </div>
